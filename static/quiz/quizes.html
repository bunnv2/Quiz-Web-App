{% extends 'base/base.html' %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-12">
            <p>&nbsp;</p>
        <h1 class = 'display-4 text-center'>Quizes</h1>
        <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p>
        </div>
    </div>
</div>

<!-- Quizes list-->

<div class="row row-cols-1 row-cols-md-4 text-center mx-auto">
    <!-- Quiz number 1 -->
  {% for quiz,questions in quizes %}
  <div class="col mb-4">
    <div class="card h-100">
      <div class="card-body">
        <h2 class="card-title">{{quiz}}</h2>
        <h5>Questions: {{questions}}</h5>
        <h5>Topic: {{quiz.category}}</h5>
        <p class="card-text">Enter this Quiz by clicking here!</p>
        <!-- href="{% url 'solving' quiz.id %}" -->
        <a href="{% url 'solving' quiz.id %}" class="btn btn-primary stretched-link">Enter Quiz!</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


{%endblock content%}
