{% extends 'base/base.html' %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-12">
        <p>&nbsp;</p>
        <h1 class = 'display-4 text-center'>Sign up or log in!</h1> 
        </div>
    </div>

    <form>
        <!-- Login -->
        <div class="form-outline mx-auto" style="width: 700px">
          <p>&nbsp;</p>
          <input type="login" id="form2Example1" class="form-control"/>
          <label class="form-label mx-2" for="form2Example1"> Login </label>
        </div>
      
        <!-- Password -->
        <div class="form-outline mx-auto" style="width: 700px">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label mx-2" for="form2Example2"> Password </label>
        </div>
      
        <!-- Remember me checkbox-->
        <div class="text-center">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>

        <p>&nbsp;</p>
        <!-- Sign in Button -->
        <div class="text-center">
          <button type="button"
          class="btn btn-primary btn-block ">Sign in</button>
        </div>

        <!-- Register Button -->
        <div class="text-center">
          <p>&nbsp;</p>
          <p>Not a member? <a href="#!">Register</a></p>
        </div>

      </form>
{%endblock content%}
